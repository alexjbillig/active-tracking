<html>
<title>Test load data</title>
<link href="jsPsych-master/css/jspsych.css" rel="stylesheet" type="text/css"></link>
<body>

  <script>


fileList = ["test.json","test.json","test.json","test.json","test.json","test.json","test.json","test.json","test.json","egg.json"]
    var thisArray = [];
    for (i = 0; i < 10; i++) {
      getFile(fileList[i]).then((data) => {
        thisArray = thisArray.concat(data)
      })
    }

    async function getFile(filepath) {
      response = await fetch(filepath);
      data = await response.json();
      return data
    }

  </script>

</body>

</html>
