<!DOCTYPE html>
<html>
<head>
    <title>My auditory experiment 2</title>
</head>
<body>

  <audio src = "audio/1_001.wav"></audio>

  <button aria-describedby="1_001" data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
  </button>

  <p>Audio settings:</p>
  <div>
  <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01"/>
  <label for="volume">Volume</label>
  </div>


  <p>Audio settings:</p>
  <div>
  <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01"/>
  <label for="volume">Volume</label>
  </div>

<script>

// Get audio context
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();

// get the audio element
const audioElement = document.querySelector('audio');

// pass it into the audio context
const track = audioContext.createMediaElementSource(audioElement);

// gainnode
const gainNode = audioContext.createGain();

const volumeControl = document.querySelector('#volume');

volumeControl.addEventListener('input', function() {
  gainNode.gain.value = this.value;
}, false);

// connect to output
track.connect(gainNode).connect(audioContext.destination);

// select our play button
const playButton = document.querySelector('button');



playButton.addEventListener('click', function() {

    // check if context is in suspended state (autoplay policy)
    if (audioContext.state === 'suspended') {
        audioContext.resume();
    }

    // play or pause track depending on state
    if (this.dataset.playing === 'false') {
        audioElement.play();
        this.dataset.playing = 'true';
    } else if (this.dataset.playing === 'true') {
        audioElement.pause();
        this.dataset.playing = 'false';
    }

}, false);

audioElement.addEventListener('ended', () => {
    playButton.dataset.playing = 'false';
}, false);



</script>

</body>
